<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CS Student Job Quest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="An interactive game about a CS student's journey to find a job">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a2e">
    <link rel="manifest" href="/public/manifest.json">
    <link rel="apple-touch-icon" href="/public/icons/icon-192x192.png">

    <script type="module" src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            overscroll-behavior: none;
        }

        /* Landscape orientation and full-screen game container */
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a2e;
            touch-action: none;
        }

        /* Mobile controls */
        .mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            z-index: 1000;
            pointer-events: none;
        }

        .control-button {
            width: 60px;
            height: 60px;
            background: rgba(40, 60, 134, 0.7);
            border: 2px solid #fff;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        .jump-button {
            background: rgba(69, 162, 71, 0.7);
        }

        /* Game controls */
        .game-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 1001;
        }

        .btn {
            background: rgba(40, 60, 134, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Orientation lock for mobile */
        @media (max-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #1a1a2e;
            }

            #orientation-lock {
                display: none;
            }

            * {
                user-select: none;
                -webkit-user-select: none;
            }
        }

        /* Orientation warning for landscape-only mobile devices */
        @media (max-width: 768px) and (orientation: portrait) {
            body {
                background-color: #1a1a2e;
            }

            #orientation-lock {
                display: flex;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                z-index: 9999;
                padding: 20px;
            }

            #game-container,
            .mobile-controls,
            .game-controls {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Orientation Lock Screen -->
    <div id="orientation-lock">
        <h2>Please Rotate Your Device</h2>
        <p>This game is best played in landscape mode.</p>
        <img src="/api/placeholder/300/200" alt="Rotate device icon" />
    </div>

    <!-- Game Controls -->
    <nav class="game-controls" id="game-controls">
        <button class="btn" id="game-menu-button">Menu</button>
        <button class="btn" id="game-restart-button">Restart</button>
        <button class="btn" id="game-instructions-button">Instructions</button>
    </nav>

    <!-- Game Container -->
    <div id="game-container"></div>

    <!-- Mobile Controls -->
    <div class="mobile-controls" id="mobile-controls">
        <div class="control-button" id="left-button">←</div>
        <div class="control-button jump-button" id="jump-button">↑</div>
        <div class="control-button" id="right-button">→</div>
    </div>

    <!-- Game Scripts -->
    <script type="module" src="js/game.js"></script>

    <!-- Service Worker Registration -->
    <script>
        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/public/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.error('ServiceWorker registration failed: ', err);
                    });
            }
        });
    </script>

    <!-- Game UI Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const leftButton = document.getElementById('left-button');
            const rightButton = document.getElementById('right-button');
            const jumpButton = document.getElementById('jump-button');

            function simulateKeyEvent(keyCode, type) {
                const event = new KeyboardEvent(type, {
                    keyCode: keyCode,
                    which: keyCode,
                    key: keyCode === 37 ? 'ArrowLeft' :
                        keyCode === 39 ? 'ArrowRight' :
                            keyCode === 38 ? 'ArrowUp' : '',
                    code: keyCode === 37 ? 'ArrowLeft' :
                        keyCode === 39 ? 'ArrowRight' :
                            keyCode === 38 ? 'ArrowUp' : '',
                    bubbles: true
                });
                document.dispatchEvent(event);
            }

            // Touch event handlers
            function addTouchHandlers(element, keyCode) {
                element.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    simulateKeyEvent(keyCode, 'keydown');
                });

                element.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    simulateKeyEvent(keyCode, 'keyup');
                });
            }

            // Add touch handlers to control buttons
            addTouchHandlers(leftButton, 37);  // Left arrow key
            addTouchHandlers(rightButton, 39); // Right arrow key
            addTouchHandlers(jumpButton, 38);  // Up arrow key

            // Prevent unwanted mobile behaviors
            document.addEventListener('touchmove', (e) => {
                if (e.target.closest('.control-button') || e.target.closest('#game-container')) {
                    e.preventDefault();
                }
            }, { passive: false });
        });
    </script>
</body>

</html>
