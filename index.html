<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CS Student Job Quest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
    <meta name="description" content="An interactive game about a CS student's journey to find a job">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a2e">
    <link rel="manifest" href="/public/manifest.json">
    <link rel="apple-touch-icon" href="/public/icons/icon-192x192.png">

    <script type="module" src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Orbitron', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            overscroll-behavior: none;
            touch-action: none;
            user-select: none;
        }

        /* Game container dynamically scaling */
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a2e;
        }

        /* Mobile-friendly controls */
        .mobile-controls {
            position: fixed;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .control-button {
            width: 12vw;
            height: 12vw;
            max-width: 60px;
            max-height: 60px;
            background: rgba(40, 60, 134, 0.7);
            border: 2px solid #fff;
            border-radius: 50%;
            color: white;
            font-size: 5vw;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .jump-button {
            background: rgba(69, 162, 71, 0.7);
        }

        /* Game controls UI (Top-right corner) */
        .game-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 1001;
        }

        .btn {
            background: rgba(40, 60, 134, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Orientation lock for mobile */
        @media (orientation: portrait) {
            #orientation-lock {
                display: flex;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                z-index: 9999;
            }
            #game-container, .mobile-controls, .game-controls {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Orientation Lock Screen -->
    <div id="orientation-lock">
        <h2>Please Rotate Your Device</h2>
        <p>This game is best played in landscape mode.</p>
    </div>

    <!-- Game Controls -->
    <nav class="game-controls">
        <button class="btn" id="game-menu-button">Menu</button>
        <button class="btn" id="game-restart-button">Restart</button>
        <button class="btn" id="game-instructions-button">Instructions</button>
    </nav>

    <!-- Game Container -->
    <div id="game-container"></div>

    <!-- Mobile Controls -->
    <div class="mobile-controls">
        <div class="control-button" id="left-button">←</div>
        <div class="control-button jump-button" id="jump-button">↑</div>
        <div class="control-button" id="right-button">→</div>
    </div>

    <!-- Game Scripts -->
    <script type="module" src="js/game.js"></script>

    <!-- Prevent unwanted scrolling and touch interactions -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const controls = {
                left: document.getElementById('left-button'),
                right: document.getElementById('right-button'),
                jump: document.getElementById('jump-button')
            };

            function simulateKeyEvent(keyCode, type) {
                document.dispatchEvent(new KeyboardEvent(type, { keyCode, bubbles: true }));
            }

            function addTouchHandlers(button, keyCode) {
                button.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    simulateKeyEvent(keyCode, 'keydown');
                });
                button.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    simulateKeyEvent(keyCode, 'keyup');
                });
            }

            addTouchHandlers(controls.left, 37);
            addTouchHandlers(controls.right, 39);
            addTouchHandlers(controls.jump, 38);

            document.addEventListener('touchmove', (e) => {
                if (e.target.closest('.control-button') || e.target.closest('#game-container')) {
                    e.preventDefault();
                }
            }, { passive: false });
        });
    </script>
</body>

</html>
